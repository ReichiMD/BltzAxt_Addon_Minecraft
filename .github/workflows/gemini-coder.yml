name: Gemini Addon Generator

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-addon:
    if: contains(github.event.issue.title, 'Gemini')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Generator via Direct API (Auto-Detect)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python -c "
          import os
          import json
          import requests
          import sys

          API_KEY = os.environ['GEMINI_API_KEY']
          BASE_URL = 'https://generativelanguage.googleapis.com/v1beta'

          def get_available_model():
              print('Suche verfügbare Modelle...')
              try:
                  response = requests.get(f'{BASE_URL}/models?key={API_KEY}')
                  response.raise_for_status()
                  models = response.json().get('models', [])
                  for m in models:
                      name = m['name']
                      # Wir nehmen bevorzugt Flash oder Pro
                      if 'generateContent' in m.get('supportedGenerationMethods', []) and ('flash' in name or 'pro' in name):
                          print(f'Gefundenes Modell: {name}')
                          return name
                  return 'models/gemini-pro' # Fallback
              except Exception as e:
                  print(f'Modell-Suche fehlgeschlagen: {e}')
                  return 'models/gemini-pro'

          model_name = get_available_model()
          URL = f'{BASE_URL}/{model_name}:generateContent?key={API_KEY}'
          
          prompt_text = '''
          You are a Minecraft Bedrock Addon Expert.
          Create valid JSON files for the requested addon.
          RULES:
          1. Output ONLY valid JSON. format: {\"path/file.json\": \"content\"}
          2. NO markdown blocks. NO text before/after.
          3. NO umlauts in filenames.
          4. UUIDs must be random.
          5. Ensure manifest.json is included.
          '''
          
          user_request = os.environ['ISSUE_BODY']
          
          payload = {
              'contents': [{
                  'parts': [{'text': prompt_text + '\nREQUEST: ' + user_request}]
              }]
          }

          print(f'Sende Anfrage an {model_name}...')
          
          try:
              response = requests.post(URL, json=payload, headers={'Content-Type': 'application/json'})
              
              if response.status_code != 200:
                  print('API FEHLER:', response.text)
                  exit(1)
              
              result = response.json()
              try:
                  text_response = result['candidates'][0]['content']['parts'][0]['text']
              except KeyError:
                  print('Unerwartetes Antwort-Format:', result)
                  exit(1)

              text = text_response.strip()
              if text.startswith('\`\`\`json'): text = text[7:]
              if text.startswith('\`\`\`'): text = text[3:]
              if text.endswith('\`\`\ையான'): text = text[:-3]
              text = text.replace('\`\`\`json', '').replace('\`\`\`', '').strip()

              data = json.loads(text)
              
              # Dateien schreiben (Jetzt sicher!)
              for path, content in data.items():
                  directory = os.path.dirname(path)
                  # Nur Ordner erstellen, wenn einer im Pfad ist
                  if directory:
                      os.makedirs(directory, exist_ok=True)
                  
                  with open(path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  print(f'Datei erstellt: {path}')

          except Exception as e:
              print(f'KRITISCHER FEHLER: {e}')
              exit(1)
          "

      - name: Commit changes
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "bot@noreply.github.com"
          git add .
          git commit -m "Gemini generated addon files" || echo "No changes"
          git push
          
