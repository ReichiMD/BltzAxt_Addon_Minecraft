name: Gemini Addon Generator

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-addon:
    if: contains(github.event.issue.title, 'Gemini')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Generator (Log-Master + Readme)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python -c "
          import os
          import json
          import requests
          import sys

          API_KEY = os.environ['GEMINI_API_KEY']
          BASE_URL = 'https://generativelanguage.googleapis.com/v1beta'

          # 1. README LESEN
          try:
              with open('README.md', 'r', encoding='utf-8') as f:
                  readme_content = f.read()
              print('--- README (Handbuch) geladen ---')
          except Exception:
              readme_content = 'No specific rules found.'
              print('--- WARNUNG: Keine README gefunden! ---')

          def get_working_model():
              print('--- START: Modell-Suche (Detailliert) ---')
              try:
                  url = f'{BASE_URL}/models?key={API_KEY}'
                  response = requests.get(url)
                  
                  if response.status_code != 200:
                      print(f'FEHLER: Zugriff verweigert! Code {response.status_code}')
                      return None
                  
                  data = response.json()
                  models = data.get('models', [])
                  print(f'Google bietet uns {len(models)} Modelle an.')

                  valid_models = []
                  for m in models:
                      name = m.get('name', 'Unbekannt')
                      methods = m.get('supportedGenerationMethods', [])
                      if 'generateContent' in methods:
                          # Wir loggen alles, damit du es siehst
                          print(f' - MÖGLICH: {name}')
                          valid_models.append(name)
                  
                  if not valid_models:
                      print('KEINE passenden Modelle gefunden!')
                      return None

                  # Strategie: Flash 1.5 bevorzugt
                  for vm in valid_models:
                      if 'flash' in vm and '1.5' in vm:
                          print(f'--- GEWÄHLT: {vm} (Flash 1.5) ---')
                          return vm
                  
                  # Fallback
                  first_choice = valid_models[0]
                  print(f'--- GEWÄHLT: {first_choice} (Fallback) ---')
                  return first_choice
                  
              except Exception as e:
                  print(f'PYTHON CRASH bei Suche: {e}')
                  return None

          # 2. Modell finden
          model_name = get_working_model()
          if not model_name:
              print('ABBRUCH: Kein Modell verfügbar.')
              exit(1)

          URL = f'{BASE_URL}/{model_name}:generateContent?key={API_KEY}'
          
          # 3. Prompt mit README
          prompt_text = f'''
          You are a Minecraft Bedrock Addon Expert.
          
          --- PROJECT HANDBOOK (README) ---
          Please follow these project-specific rules strictly:
          {readme_content}
          --- END HANDBOOK ---
          
          TECHNICAL CONSTRAINTS:
          1. Output ONLY valid JSON. format: {{\"path/file.json\": \"content\"}}
          2. NO markdown blocks. NO text before/after.
          3. NO umlauts in filenames.
          4. Ensure manifest.json is included.
          '''
          
          user_request = os.environ['ISSUE_BODY']
          
          payload = {
              'contents': [{
                  'parts': [{'text': prompt_text + '\nUSER REQUEST: ' + user_request}]
              }]
          }

          print(f'Sende Auftrag an {model_name}...')
          
          try:
              response = requests.post(URL, json=payload, headers={'Content-Type': 'application/json'})
              if response.status_code != 200:
                  print('API ANTWORT FEHLER:', response.text)
                  exit(1)
              
              result = response.json()
              try:
                  text_response = result['candidates'][0]['content']['parts'][0]['text']
              except KeyError:
                  print('Unerwartetes Antwort-Format:', result)
                  exit(1)

              text = text_response.strip()
              if text.startswith('\`\`\`json'): text = text[7:]
              if text.startswith('\`\`\`'): text = text[3:]
              if text.endswith('\`\`\ையான'): text = text[:-3]
              text = text.replace('\`\`\`json', '').replace('\`\`\`', '').strip()

              data = json.loads(text)
              
              for path, content in data.items():
                  directory = os.path.dirname(path)
                  if directory: os.makedirs(directory, exist_ok=True)
                  with open(path, 'w', encoding='utf-8') as f: f.write(content)
                  print(f'Datei erstellt: {path}')

          except Exception as e:
              print(f'KRITISCHER FEHLER: {e}')
              exit(1)
          "

      - name: Commit changes
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "bot@noreply.github.com"
          git add .
          git commit -m "Gemini generated addon files" || echo "No changes"
          git push
          
