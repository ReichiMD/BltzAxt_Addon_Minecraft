name: Gemini Addon Generator

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-addon:
    if: contains(github.event.issue.title, 'Gemini')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Generator via Direct API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python -c "
          import os
          import json
          import requests

          API_KEY = os.environ['GEMINI_API_KEY']
          # Wir nutzen die direkte Web-Adresse (REST API) für das Flash-Modell
          URL = f'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key={API_KEY}'
          
          prompt_text = '''
          You are a Minecraft Bedrock Addon Expert.
          Create valid JSON files for the requested addon.
          RULES:
          1. Output ONLY valid JSON. format: {\"path/file.json\": \"content\"}
          2. NO markdown blocks. NO text before/after.
          3. NO umlauts in filenames.
          4. UUIDs must be random.
          5. Ensure manifest.json is included.
          '''
          
          user_request = os.environ['ISSUE_BODY']
          
          # Das Datenpaket für die Direktverbindung
          payload = {
              'contents': [{
                  'parts': [{'text': prompt_text + '\nREQUEST: ' + user_request}]
              }]
          }

          print('Sending request directly to API...')
          
          try:
              response = requests.post(URL, json=payload, headers={'Content-Type': 'application/json'})
              response.raise_for_status() # Check for HTTP errors
              
              # Antwort auspacken
              result = response.json()
              try:
                  text_response = result['candidates'][0]['content']['parts'][0]['text']
              except KeyError:
                  print('API Error Format:', result)
                  exit(1)

              # Bereinigung (Markdown entfernen)
              text = text_response.strip()
              if text.startswith('\`\`\`json'): text = text[7:]
              if text.startswith('\`\`\ையான'): text = text[3:] # Falls Übersetzung an war
              if text.startswith('\`\`\`'): text = text[3:]
              if text.endswith('\`\`\ையான'): text = text[:-3]
              text = text.replace('\`\`\`json', '').replace('\`\`\`', '').strip()

              data = json.loads(text)
              
              # Dateien schreiben
              for path, content in data.items():
                  os.makedirs(os.path.dirname(path), exist_ok=True)
                  with open(path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  print(f'Created: {path}')

          except Exception as e:
              print(f'CRITICAL ERROR: {e}')
              if 'response' in locals():
                  print('Response text:', response.text)
              exit(1)
          "

      - name: Commit changes
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "bot@noreply.github.com"
          git add .
          git commit -m "Gemini generated addon files (Direct API)" || echo "No changes"
          git push
          
