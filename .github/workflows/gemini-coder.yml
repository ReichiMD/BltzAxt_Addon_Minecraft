name: Add-On Factory Build

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'Factory') || contains(github.event.issue.body, 'Factory')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install google-generativeai

      - name: Run Factory Builder
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python tools/builder.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Factory Bot"
          git config --global user.email "bot@factory.local"
          git add .
          git commit -m "üè≠ Factory Build: ${{ github.event.issue.title }}" || echo "Nichts zu committen"
          git push
          
